<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value=" Código: " />
                <p:inputText value="#{brandBean.brand.id}" />

                <p:outputLabel value=" Nombre: " />
                <p:inputText value="#{brandBean.brand.name}" />

                <p:commandButton actionListener="#{brandBean.getAllBrands()}"
                                 update="dtBrand"
                                 value="Consultar"/>

                <p:commandButton value="Limpiar"/>   
            </p:panelGrid>

            <p:dataTable emptyMessage="No se encontraron registros."
                         id="dtBrand"
                         value="#{brandBean.brandList}"
                         var="brand">
                <p:column headerText="Código">
                    <h:outputText value="#{brand.id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{brand.name}" />
                </p:column>

                <p:column headerText="Vigente">
                    <h:outputText value="#{brand.active}" />
                </p:column>
            </p:dataTable>

        </h:form>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
